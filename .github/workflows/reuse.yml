name: Reuse other workflow

on: 
  workflow_dispatch:
    inputs:
      who-to-greet:
        type: choice
        description: Who to greet
        options: 
        - Test1
        - Test2

jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who-to-greet: '@octocat'
  use-output:
    runs-on: ubuntu-latest
    needs: [call-workflow]
    steps:
      - run: echo "Time was ${{ needs.call-workflow.outputs.current-time }}"
